<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.5);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Main Card */
.card {
  background: white;
  padding: 40px 45px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  width: 350px;
  position: relative;
}

.title {
  font-family: 'Pacifico', cursive;
  font-size: 32px;
  color: #ff4d6d;
  margin-bottom: 10px;
}

.subtext {
  color: #666;
  margin-bottom: 25px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
  background: #ff2f5b;
}

#noBtn {
  background: #e0e0e0;
}

/* Success message */
.hidden {
  display: none;
}

.success {
  font-family: 'Pacifico', cursive;
  font-size: 28px;
  color: #ff2f5b;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- Floating Hearts Script -->
<script>
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 15 + Math.random() * 25 + "px";
  heart.style.animationDuration = 3 + Math.random() * 5 + "s";
  document.body.appendChild(heart);
}
</script>

<!-- Valentine Card -->
<div class="card">

  <div class="title">Would you be my Valentine? üíñ</div>
  <div class="subtext">I promise snacks, hugs, and unlimited love ü•∞</div>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="successMessage" class="success hidden">
    YAYYYY!!! üíòü•∞ <br>
    Best Valentine Ever üíê
  </div>

</div>

<!-- Interactions Script -->
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMessage = document.getElementById("successMessage");
const card = document.querySelector(".card");

// Teleport NO button when clicked
noBtn.addEventListener("click", () => {

  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

// YES button click
yesBtn.addEventListener("click", () => {
  successMessage.classList.remove("hidden");
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
